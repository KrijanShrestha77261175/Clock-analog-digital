<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="./js/script.js"></script>
    <title>Clock</title>
</head>
<body>
    <div id="container">
        <div id="hour">
            <h2 id="h1">1</h2>
            <h2 id="h2">2</h2>
            <h2 id="h3">3</h2>
            <h2 id="h4">4</h2>
            <h2 id="h5">5</h2>
            <h2 id="h6">6</h2>
            <h2 id="h7">7</h2>
            <h2 id="h8">8</h2>
            <h2 id="h9">9</h2>
            <h2 id="h10">10</h2>
            <h2 id="h11">11</h2>
            <h2 id="h12">12</h2>
        </div>

        <div id="centerDot"></div>

        <div>
            <div id="hour-hand"></div>
            <div id="minute-hand"></div>
            <div id="second-hand"></div>
        </div>

        <div id="digital">
            <div id="digitalHour"></div>
            <div id="divider">:</div>
            <div id="digitalMin"></div>
            <div id="divider">:</div>

            <div id="digitalSec"></div>
            <div id="am-pm"></div>

        </div>
    </div>
    
</body>
</html>
