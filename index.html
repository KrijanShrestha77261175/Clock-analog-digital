<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./js/jquery-3.7.1.js"></script>
    <script src="./js/script.js"></script>
    <link rel="stylesheet" href="./css/style.css">

    <title>Clock JQuery</title>
</head>
<body>
  <div id="clock-container">
    <div class="clock-numbers">
        <h2 id="n1">1</h2>
        <h2 id="n2">2</h2>
        <h2 id="n3">3</h2>
        <h2 id="n4">4</h2>
        <h2 id="n5">5</h2>
        <h2 id="n6">6</h2>
        <h2 id="n7">7</h2>
        <h2 id="n8">8</h2>
        <h2 id="n9">9</h2>
        <h2 id="n10">10</h2>
        <h2 id="n11">11</h2>
        <h2 id="n12">12</h2>
    </div>

    <div id="clock-center"></div>

    <div id="clock-hands">
        <div id="hour"></div>
        <div id="minute"></div>
        <div id="second"></div>
    </div>
  </div>
    
</body>

</html>
